{% extends 'layout.html' %}

{% block content %}
    <h1 class="mb-4">Додати нову тварину</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Ім'я</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="type" class="form-label">Вид (наприклад, собака, кіт)</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="age" class="form-label">Вік (років)</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Стать</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="Хлопчик">Хлопчик</option>
                    <option value="Дівчинка">Дівчинка</option>
                    <option value="Невідомо">Невідомо</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="health_status" class="form-label">Стан здоров'я</label>
            <input type="text" class="form-control" id="health_status" name="health_status" placeholder="напр., Вакцинований, Стерилізована">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Опис</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Фото</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
{% endblock %}
